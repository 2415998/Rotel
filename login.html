<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotel â€“ Login</title>

    <style>
        :root{
            --primary:#6b6bff;
            --text-muted:#666;
            --bg-gradient:linear-gradient(135deg,#6a6bf7,#8570f8,#9b75f8);
        }

        *{box-sizing:border-box;margin:0;padding:0}
        body{
            font-family:Arial,Helvetica,sans-serif;
            background:var(--bg-gradient);
            min-height:100vh;
        }

        /* NAVBAR */
        .navbar{
            background:#ffffff;
            padding:18px 40px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            border-bottom:1px solid #e4e4e4;
        }
        .logo{
            font-size:22px;
            font-weight:700;
            color:var(--primary);
        }
        .nav-links{
            list-style:none;
            display:flex;
            gap:25px;
        }
        .nav-links a{
            text-decoration:none;
            color:#555;
            font-size:15px;
        }
        .nav-links a:hover{
            color:var(--primary);
        }

        /* LOGIN CARD */
        .login-wrapper{
            margin:60px auto;
            width:100%;
            max-width:480px;
            background:#ffffff;
            padding:40px 35px;
            border-radius:18px;
            box-shadow:0 6px 20px rgba(0,0,0,0.08);
        }

        .tab-row{
            display:flex;
            justify-content:center;
            margin-bottom:25px;
        }
        .tab-btn{
            flex:1;
            text-align:center;
            padding:12px 0;
            cursor:pointer;
            font-weight:600;
            border:1px solid #ddd;
            background:#f9f9f9;
            border-radius:6px 0 0 6px;
        }
        .tab-btn.active{
            background:white;
            color:var(--primary);
            border-bottom:2px solid var(--primary);
        }
        .tab-btn:last-child{
            border-radius:0 6px 6px 0;
        }

        h2{
            text-align:center;
            margin-bottom:6px;
            font-size:24px;
        }
        .subtitle{
            text-align:center;
            color:var(--text-muted);
            margin-bottom:25px;
        }

        label{
            display:block;
            margin-bottom:6px;
            color:#444;
            font-size:14px;
        }

        input[type="email"],
        input[type="password"]{
            width:100%;
            padding:12px;
            border-radius:10px;
            border:1px solid #dcdcdc;
            margin-bottom:18px;
            font-size:15px;
        }

        .remember-row{
            display:flex;
            justify-content:space-between;
            align-items:center;
            font-size:14px;
            margin-bottom:25px;
        }

        .remember-row a{
            text-decoration:none;
            color:var(--primary);
        }

        .btn{
            width:100%;
            padding:12px;
            background:var(--primary);
            color:#fff;
            border:none;
            border-radius:8px;
            font-size:16px;
            cursor:pointer;
        }
        .btn:hover{
            filter:brightness(0.94);
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">Rotel</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="host-dashboard.html">Host Dashboard</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </header>

    <!-- LOGIN CARD -->
    <div class="login-wrapper">

        <div class="tab-row">
            <div class="tab-btn active">Login</div>
            <div class="tab-btn">Sign Up</div>
        </div>

        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to your Rotel account</p>

        <form>
            <label>Email Address</label>
            <input type="email" placeholder="your@email.com">

            <label>Password</label>
            <input type="password" placeholder="Enter your password">

            <div class="remember-row">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button class="btn" type="submit">Sign In</button>
        </form>

    </div>

</body>
</html>
