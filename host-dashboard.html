<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rotel — Host Dashboard</title>

  <style>
    :root{
      --primary:#6b6bff;
      --muted:#6b6b6b;
      --bg:#ffffff;
      --card:#f8f9fb;
      --input-border:#dcdfe6;
      --radius:12px;
      --container-padding:40px;
    }
    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:var(--bg);
      color:#222;
      line-height:1.45;
    }

    /* NAVBAR */
    .navbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 40px;
      background:#fff;
      border-bottom:1px solid #e8e9ef;
      position:sticky;
      top:0;
      z-index:10;
    }
    .logo{font-weight:700;color:var(--primary);font-size:20px}
    .nav-links{display:flex;gap:18px;list-style:none}
    .nav-links a{color:#555;text-decoration:none;font-size:14px}
    .nav-links a:hover{color:var(--primary)}

    /* PAGE WRAPPER */
    .wrap{
      max-width:1100px;
      margin:28px auto;
      padding: var(--container-padding);
      background:#fff;
      border-radius:16px;
      box-shadow: 0 6px 20px rgba(99,99,120,0.08);
      border: 1px solid rgba(99,99,120,0.05);
    }

    h1{font-size:22px;margin-bottom:12px;color:#222}
    .tabs{display:flex;gap:24px;border-bottom:1px solid #eef0f6;padding-bottom:12px;margin-bottom:22px}
    .tab{font-weight:600;color:var(--primary);font-size:15px;padding-bottom:8px}
    .tab.inactive{color:#8b8fa3;font-weight:600}

    /* FORM STYLES */
    form{margin-top:8px}
    .form-row{margin-bottom:14px}
    label{
      display:block;
      font-size:13px;
      color:#6b6b8a;
      margin-bottom:8px;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid var(--input-border);
      background: #fff;
      font-size:15px;
      color:#222;
      outline: none;
      transition: box-shadow .12s, border-color .12s;
    }
    textarea{min-height:110px;resize:vertical;padding-top:12px}
    input:focus, textarea:focus, select:focus{
      border-color: var(--primary);
      box-shadow: 0 4px 14px rgba(107,107,255,0.08);
    }

    .two-col{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:18px;
    }

    .btn-row{margin-top:22px}
    .btn{
      display:inline-block;
      background:var(--primary);
      color:#fff;
      border:none;
      padding:12px 18px;
      border-radius:999px;
      font-weight:600;
      cursor:pointer;
      text-decoration:none;
      font-size:15px;
    }
    .btn:hover{filter:brightness(.95)}

    /* Responsive */
    @media (max-width:900px){
      .wrap{padding:24px;margin:18px}
      .two-col{grid-template-columns:1fr}
      .nav-links{display:none}
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <header class="navbar" role="banner">
    <div class="logo">Rotel</div>
    <nav aria-label="Main" role="navigation">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Search</a></li>
        <li><a href="#">Host Dashboard</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTENT -->
  <main>
    <section class="wrap" aria-labelledby="hostdash">
      <h1 id="hostdash">Host Dashboard</h1>

      <div class="tabs" role="tablist">
        <div class="tab" role="tab" aria-selected="true">Create Listing</div>
        <div class="tab inactive" role="tab" aria-selected="false">Manage Bookings</div>
      </div>

      <form action="#" method="post" novalidate>
        <div class="form-row">
          <label for="title">Property Title</label>
          <input id="title" name="title" type="text" placeholder="e.g., Cozy Downtown Apartment" />
        </div>

        <div class="form-row">
          <label for="location">Location</label>
          <input id="location" name="location" type="text" placeholder="City, Country" />
        </div>

        <div class="form-row">
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Describe your property..."></textarea>
        </div>

        <div class="two-col">
          <div class="form-row">
            <label for="price">Price per Night (£)</label>
            <input id="price" name="price" type="number" min="0" placeholder="68" />
          </div>

          <div class="form-row">
            <label for="ptype">Property Type</label>
            <select id="ptype" name="ptype">
              <option value="">Select type</option>
              <option>Apartment</option>
              <option>Villa</option>
              <option>Studio</option>
              <option>House</option>
              <option>Guest Suite</option>
            </select>
          </div>
        </div>

        <div class="btn-row">
          <button class="btn" type="submit">Create Listing</button>
        </div>
      </form>
    </section>
  </main>

</body>
</html>
